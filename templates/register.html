<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>User Registeration Form</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">              
	</head>

	<body class='text-center'>
		<br><br>

		<div class="container"  id="main">
			<h2>User Registration</h2>

			<hr>

			<div id="formarea"> 
				<form action="{{ url_for('register') }}" method="post">
					{% if message is defined and message %}
						<div class="alert alert-warning">{{ message }}</div>
					{% endif %}
					
					<div class="form-group">
						<label for="first_name">First Name</label>
						<input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter first name" name="first_name">
					</div>

					<div class="form-group">
						<label for="last_name">Last Name</label>
						<input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter last name" name="last_name">
					</div>

					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="email" name="email" placeholder="Enter email" name="email">
					</div>

					<div class="form-group">
						<label for="phone_number">Phone Number</label>
						<input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="Enter phone number" name="phone_number" pattern="0[0-9]{3}[0-9]{3}[0-9]{4}">
						<small>Format: 05155155551</small>
					</div>    

					<button type="submit" class="btn btn-primary">Register</button>
				</form>
			</div>
		</div>        
	</body>

	<style>
		body {margin: auto;}

		#main {
			width: 500px;
			height: 75%;
			margin: auto;
			border-radius: 15px;
			border-style: solid;
			border-color: black;
		}

		#formarea {
			margin: auto;
			margin-left: 20%;
			margin-right: 20%;
		}
	</style>
</html>
